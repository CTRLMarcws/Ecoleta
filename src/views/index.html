<!DOCTYPE html>
<html lang="pt_br">
<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecoleta</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;700&family=Ubuntu:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="/styles/main.css">
  <link rel="stylesheet" href="/styles/home.css">
  <link rel="stylesheet" href="/styles/modal.css">

  <link rel="stylesheet" href="/styles/responsive.css">
  
</head>

<body>
  
  <div id="page-home">

    <div class="content">
      <header>
        <img src="./assets/logo.svg" alt="Logomarca - Ecoleta">
        <a href="/create-point.html">
          <span></span>
          Cadastre um ponto de coleta
        </a>
      </header>
      
      <main>
        <h1>Seu marketplace de coleta de resíduos</h1>
    
        <p>Ajudamos pessoas a encontrarem pontos de coleta de forma eficiente.</p>
        
        <a href="#">
          <span></span>
          <strong>Pesquisar pontos de coleta</strong>
        </a>
      </main>
      
    </div>
  </div>

  <div id="modal" class="hide">
    <div class="content">
      <div class="header">
        <h1>Pontos de coleta</h1>
        <a href="#">Fechar</a>
      </div>

      <form action="/search-results.html">
        <!--<label for="search">Cidade</label>-->
        <div class="search field">
          <input type="text" name="search" placeholder="Pesquisar por cidade">
          <button>
            <img src="/assets/search.svg" alt="Pesquisar">
          </button>
        </div>
      </form>

    </div>
  </div>

  <script src="/scripts/index.js"></script>

</body>
</html>

<!--
  "!" + enter -> já digita uma estrutura basica de html
  meta charset = "UTF-8" -> indica que o site deve aceitar caracteres especiais como ~ ou ç
  meta name="viewport" -> serve para indicar que a página deve caber em diversos tamanhos de tela

  HTML:
    Hypertext - hiper texto ou links das páginas
    Markup - Marcação de texto
    Language - HTML é uma linguagem de marcação de texto
  
  "a" + enter -> cria um link/referencia a um (<a href>)
-->
